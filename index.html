<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子供英会話教室イングリッシュストーン: ペブル先生と通話</title>
    <!-- Tailwind CSS CDNを読み込み、スタイリングを簡単にします -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントと全体的な美観のためのカスタムスタイル */
        body {
            font-family: 'Inter', sans-serif;
            /* ペブル先生の背景画像を設定します */
            background-image: url('https://content-fetcher.google-genai.com/api/files/image_c869d9.png-721607df-9398-4655-89e4-a3c93292b267'); /* ペブル先生の実際の背景画像 */
            background-size: cover; /* ビューポート全体をカバー */
            background-position: center; /* 背景画像を中央に配置 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-attachment: fixed; /* スクロール時に背景を固定 */
            background-color: #e0e0e0; /* フォールバックの背景色 */
        }
        /* Voiceflowウィジェットが他の要素に隠れないようにします */
        .voiceflow-chat-widget {
            z-index: 9999; /* 開いたときに一番上に表示されるように高いz-indexを設定 */
        }
    </style>

    <!-- Google Analytics グローバルサイトタグ (gtag.js) -->
    <!-- G-6P1WP8QRRP を使用 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6P1WP8QRRP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6P1WP8QRRP'); // G-6P1WP8QRRP を使用
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8 md:p-12 text-center bg-opacity-90">
        <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-4">
            子供英会話教室イングリッシュストーンへようこそ！
        </h1>
        <p class="text-lg md:text-xl text-gray-700 mb-6" id="statusMessage">
            英語の練習をする準備はできましたか？
        </p>
        <p class="text-md md:text-lg text-gray-600 mb-8">
            右下のチャットアイコンをクリックして、<span class="font-semibold text-purple-700">ペブル先生</span>と会話を始めましょう。彼はあなたを助ける準備ができています！
        </p>
        <p class="text-sm text-gray-500 mt-4">
            最高の体験のために、マイクが有効になっていることを確認してください。
        </p>
    </div>

    <!-- ペブル先生のためのVoiceflowチャットボット埋め込みコード -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                // ペブル先生のVoiceflowチャットウィジェットを初期化します
                window.voiceflow.chat.load({
                    verify: { projectID: '688acac6383e983b5f35d47c' }, // ペブル先生の新しいVoiceflowプロジェクトID
                    url: 'https://general-runtime.voiceflow.com', // VoiceflowランタイムURL
                    versionID: 'production', // エージェントのプロダクションバージョンを使用
                    voice: {
                        url: "https://runtime-api.voiceflow.com" // 音声対話のためのVoice API URL
                    }
                });
            }
            // Voiceflowウィジェットバンドルのソースとタイプを設定します
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
            v.type = "text/javascript";
            // スクリプトをドキュメントに挿入します
            s.parentNode.insertBefore(v, s);
        })(document, 'script');

        // チャットボットが表示されることを示すステータスメッセージを更新します
        document.addEventListener('DOMContentLoaded', () => {
            const statusMessageElement = document.getElementById('statusMessage');
            if (statusMessageElement) {
                statusMessageElement.textContent = '英語の練習をする準備はできましたか？右下のチャットアイコンをクリックして、ペブル先生と会話を始めましょう。彼はあなたを助ける準備ができています！';
            }
        });
    </script>
</body>
</html>
